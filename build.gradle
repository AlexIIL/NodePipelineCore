repositories {
    mavenCentral()
    mavenLocal()
}

apply plugin: "java"
apply plugin: "eclipse"
apply plugin: "maven"

group = "alexiil.node.core"
version = "1.0"

dependencies {
    compile "com.google.guava:guava:17.0"
    compile "com.google.code.gson:gson:2.2.4"
    testCompile 'junit:junit:4.12'
}
